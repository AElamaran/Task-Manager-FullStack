

spring:
  application:
    name: Todo-BAckend
  datasource:
    url: jdbc:mariadb://localhost:3306/todo
    username: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect